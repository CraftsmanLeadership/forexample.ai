# Site settings
title: Craftsman Leadership
email: jesse@craftsmanleadership.com
description: >-
  Strategic Leadership for Government Contracting. Teaching contractors how to think strategically 
  about building partnerships with the Department of War. Founded by Dr. Jesse W. Johnson, DSL, MAOM - 
  Lieutenant Colonel, U.S. Air Force (Retired).
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://craftsmanleadership.ai" # the base hostname & protocol for your site
author: "Dr. Jesse W. Johnson, DSL, MAOM, Lt Col USAF (Ret.)"
twitter_username: 
github_username: kjw3

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  guides:
    output: true
    permalink: /guides/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "guide"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - scripts/
  - package.json
  - package-lock.json
  - README.md
  - CONTENT_STRATEGY.md
  
